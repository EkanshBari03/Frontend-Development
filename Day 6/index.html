<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- how to make list -->
    <h1>How to make list in html</h1>
    <h2>This is unordered list</h2>
    <ul>
      <li>list item 1</li>
      <li>list item 1</li>
      <li>list item 1</li>
    </ul>
    <h2>This is ordered list</h2>
    <ol style="list-style-type: none">
      <li>lsit item for order list</li>
      <li>lsit item for order list</li>
      <li>lsit item for order list</li>
    </ol>

    <h2>Description list</h2>
    <dl>
      <dt>Car</dt>
      <dd>This is valvo car</dd>
    </dl>
  </body>
</html>
