<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Drop Down Menu or List</h1>
    <label for="age-group">Age</label>
    <select name="age-data">
      // name attribute in select will store the selected options value
      <option value="18-20">18-20</option>
      <option value="20-25">20-25</option>
      <option value="25-28">25-28</option>
      <option value="30+">30+</option>
    </select>
  </body>
</html>
